
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class=" bg-dark text-white" >
   
    <h1 class=" text-center pt-5 fw-bold">Finance <span class="text-info">Calculation</span> <br> <span> __________</span> </h1>
    <section class="container pt-5">
        <div class="row d-flex align-items-center ">
            <div class="col-lg-6 col-md-12 ">
                <img class="img-fluid rounded" src="./img/img.png" alt="">
            </div>

           
            <div class=" col-md-12 col-lg-6  text-center mt-3 shadow-lg my-5 py-5 rounded ">
                <div class="income pb-5 ">
                    <h4 class="fw-bold mb-2 ">Income </h4>
                    <div class="d-flex align-items-center justify-content-center">
                        <span>Income :</span>
                        <input id="income" type="text" class="form-control w-50 ms-4 ">
                    </div>
                </div>
                <!-- expenses area -->
                <div class="expenses pb-4 ">
                    <h4 class="fw-bold mb-3 "> Expenses </h4>
                    <div class="d-flex align-items-center justify-content-center ms-3 mb-3">
                        <span>Food :</span>
                        <input id="food" type="text" class="form-control w-50 ms-4 ">
                    </div>
                    <div class="d-flex align-items-center justify-content-center ms-3 mb-3">
                        <span >Rent :</span>
                        <input id="rent" type="text" class="form-control w-50 ms-4 ">
                    </div>
                    <div class="d-flex align-items-center justify-content-center ms-3 mb-3">
                        <span>Cloth :</span>
                        <input id="cloth" type="text" class="form-control w-50 ms-4 ">
                    </div>
                </div>

                <button id="calculator" onclick="calculate()" class="btn btn-primary fw-bold">Calculator</button>
                <h5 class="pt-4">Total Expenses: <span id="totalExpenses">0</span> </h5>
                <h5>Balance: <span id="balance">0</span></h5>

                <!-- Save Area -->
                <div class=" save-area mt-5 ">
                    <div class="d-flex align-items-center justify-content-center pb-3  ">
                        <span>Save:</span>
                        <input type="text" class="form-control w-25 mx-4" id="save">
                        <span class="me-4">%</span>
                        <button onclick="saveAmount()" class="btn btn-primary fw-bold">Save</button>
                    </div>
                    <h5 class="">Saving Account: <span id="savingAccount">0</span> </h5>
                    <h5>Remaining Balance: <span id="remainingBalance">0</span> </h5>
                </div>

            </div>
        </div>
    </section>
 <footer class="container" >

 </footer >
    <!-- js -->
    <script src="./js/app.js"></script>
</body>

</html>
